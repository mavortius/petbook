<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nome do Usuário" name="username" [(ngModel)]="username"
           #usernameInput="ngModel" required>
    <app-message *ngIf="usernameInput.invalid && usernameInput.touched" message="Usuário é obrigatório"></app-message>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Senha" name="password" [(ngModel)]="password"
           #passwordInput="ngModel" required>
    <app-message *ngIf="passwordInput.invalid && passwordInput.touched" message="Senha é obrigatória"></app-message>
  </div>

  <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário?<a [routerLink]="['new-user']"> Faça seu cadastro</a></p>
