<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal [imageUrl]="animal.url" [imageDescription]="animal.description"></app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{animal.description}}</p>
        <i class="fa fa-heart-o fa-2x mr-2 pull-left" (click)="like()">{{animal.likes}}</i>
        <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{animal.comments}}</i>
        <i class="fa fa-trash-o fa-2x pull-right" (click)="remove()"></i>
      </small>
    </div>
  </div>
</div>
