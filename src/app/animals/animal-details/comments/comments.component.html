<div *ngIf="comments$ | async as comments">
  <ul class="list-unstyled comment-list">
    <li *ngFor="let comment of comments">
      <p class="text-dark font-weight-bold mr-1">{{comment.userName}}</p>
      <em>{{comment.date | date: "dd-MM/yyyy HH:mm"}}</em>
      <p class="break-word mb-2">{{comment.text}}</p>
    </li>
  </ul>

  <div class="mt-4">
    <form [formGroup]="commentForm" (submit)="publish()">
      <div class="input-group">
        <textarea class="form-control" formControlName="commentText"></textarea>
        <div class="input-group-append">
          <button class="btn btn-primary pull-left" [disabled]="commentForm.invalid">Publicar</button>
        </div>
      </div>
      <app-message message="Tamanho mÃ¡ximo de 300 caracteres" *ngIf="commentForm.get('commentText')?.errors?.maxLength"></app-message>
    </form>
  </div>
</div>
